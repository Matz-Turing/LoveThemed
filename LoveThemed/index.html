<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="icon" type="image/png" href="img/icone.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="landing">
        <div class="content">
            <h1 class="animate__animated animate__fadeInUp">never forget how much i love u</h1>
            <button id="heart-btn" class="animate__animated animate__heartBeat animate__delay-1s">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </main>

    <section id="gallery" class="hidden">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/1.png" alt="Foto 1">
                </div>
                <div class="swiper-slide">
                    <img src="img/2.png" alt="Foto 2">
                </div>
                <div class="swiper-slide">
                    <img src="img/3.png" alt="Foto 3">
                </div>
                <div class="swiper-slide">
                    <img src="img/4.png" alt="Foto 4">
                </div>
                <div class="swiper-slide">
                    <img src="img/5.png" alt="Foto 5">
                </div>
                <div class="swiper-slide">
                    <img src="img/6.png" alt="Foto 6">
                </div>
                <div class="swiper-slide">
                    <img src="img/7.png" alt="Foto 7">
                </div>
                <div class="swiper-slide">
                    <img src="img/8.png" alt="Foto 8">
                </div>
                <div class="swiper-slide">
                    <img src="img/9.png" alt="Foto 9">
                </div>
                <div class="swiper-slide">
                    <img src="img/10.png" alt="Foto 10">
                </div>
                <div class="swiper-slide">
                    <img src="img/11.png" alt="Foto 11">
                </div>
                <div class="swiper-slide">
                    <img src="img/12.png" alt="Foto 12">
                </div>
                <div class="swiper-slide">
                    <img src="img/13.png" alt="Foto 13">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
